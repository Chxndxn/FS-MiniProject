<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="grid grid-1X2">
          <div class="grid-left">
              <h2 class="login-header">Log-in</h2>
              <p class="login-content">Or use your email account:</p>
            <div class="login-input">
              <input
                class="input input-text"
                type="text"
                placeholder="Email"
              />
              <input
                class="input input-text"
                type="password"
                placeholder="Passowrd"
              />
            </div>
            <button class = 'button button-accent' type= "submit" src = '#'>Log-in</button>
          </div>
          <div class="grid-right">
            <img src="/images/blue-background.jpg" alt="" />
            <div class="signup-content">
              <h2>Hello, Friend!</h2>
              <p>Enter your personal details to start your journey here</p>
            </div>
            <button class="button button-outline" type="submit" url(/signup)>
              Sign-up
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
        <div class="grid grid-1X2">
            <div class="grid-left">
                <img src="/images/blue-background.jpg" alt="">
                <div class="login-content">
                  <h2>Welcome Back!</h2>
                  <p>To stay connected with us login with your personal info</p>
                </div>
                <button class = 'button button-outline' type= "submit" src = '#'>Sign-up</button>
            </div>
            <div class="grid-right">
              <h2 class="signup-header">Sign-up</h2>
              <p class="signup-content">Or use your email to connect with us</p>
              <div class="login-input">
                <input class="input input-text" type="text" placeholder="Username" />
                <input class="input input-text" type="text" placeholder="Email" />
                <input class="input input-text" type="password" placeholder="Passowrd" />
              </div>
              <button class = 'button button-accent' type= "submit" src = '#'>Log-in</button>
            </div>
        </div>
    </div>   
  </body>
</html>
